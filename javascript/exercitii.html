function produsImpare(num){
        let produsOdd = 1;
        let produsEven = 1;
          for(var i = 1; i <= num; i++){
            if(i > 0 && i % 2===0){
            produsEven = num * i;
          }
          else {
              produsOdd = num * i;
          }
          return produsOdd;
      }
    }
