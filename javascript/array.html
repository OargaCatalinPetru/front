function sum(arr){
    let r = 0;
    for (let value of arr){
        r += value;
    }
    return r;
}

// exerciitul 4
function max(arr){
    let m = arr[0];//-Infinity;
    for (let value of arr){
       if(value > m){
           m=value;
       }
    }
    return m;
}

function occurrences(arr, val){
let nr = 0;

    for (let value of arr){
       if(value === val){
           nr++
       }
    }
    return nr;
}
console.log(occurrences([1, 2, 2, 4, 2]));

function pattern(){
    let str= "";
    let p = 0;

       }else{
           p = i % 2;
       }
        str+=p;
        if (i% 4 === 3){

        }
    }

}
