function indiceMasaCorporala(g, h) {
        let indice = g / (h * h);
        let tip;
        if (indice < 20) {
          tip = "subponderal";
        } else if (indice < 25) {
          tip = "normal";
        } else if (indice < 30) {
          tip = "supraponderal";
        } else if (indice < 40) {
          tip = "obez";
        } else {
          tip = "bolnav";
        }
        return tip;
      }

      function indiceM(){
            let input1 = document.querySelector("#g");
            let input2 = document.querySelector("#h");
