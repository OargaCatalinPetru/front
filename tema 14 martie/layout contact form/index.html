<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>


    <header>
        <div id="headerText">
        <span style="font-size: 30px; align-self: baseline; padding-left: 100px;"> Contact us </span>
        <span style="font-size: 20px; align-self: baseline; color: rgb(145, 145, 145);">Feel free to contact us</span>
    </div>
    </header>
    <br>
    <br>
    <body>
    <div id="container">
        <div class="containerLeft">
        <h4>Name</h4>
        <input type="text" placeholder="Enter name">
        <h4>Email</h4>
        <input type="email" placeholder="Enter email">
        <h4>Subject</h4>
        <input type="text" placeholder="Enter subject">
        </div>
        <div class="containerRight">
            <h4>Message</h4>
            <input type="text" placeholder="Enter message">
            <button type="submit">Send Message</button>
        </div>
    </div>
    <div>
        <br>
        <br>
        <p style="text-align: center; font-size: larger;">Or find us on social media</p>
        <hr>
        <br>
        <div style="text-align: center;">
        <a href="#">Facebook &nbsp;</a>
        <a href="#">Twitter &nbsp;</a>
        <a href="#">Instagram &nbsp;</a>
    </div>

    </div>
</body>
</html>
