<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./Img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/navbarShort.css" />
    <link rel="stylesheet" href="./styles/global_style.css" />
    <link rel="stylesheet" href="./productDetail/productDetail.css" />
    <link rel="stylesheet" href="./styles/footer.css"/>

    
    <title>Outlet</title>
  </head>
  <body>
    <div  id='backdrop' >
    <aside class='sidebar' id='sidebar'>
      <div class='sidebar-btn-close-container' >
        <button class='sidebar-btn-close' id='btn_close'>
          <img src="./Img/closeBtn.png" alt="X">
          
        </button>
      </div>
      <div class='logo_container'>
        <!-- <img src="/Img/cigars.png" alt="cigars" /> -->
        <h1>NUCBAR</h1>
      </div>      
      <ul>
        <div>
           <li>
            <a  href='/'>Home</a>
          </li>
          <li>
            <a  href="/aboutus">About us</a>
          </li>
          <li>            
            <a  href="#main__title"> Productos</a>        
          </li>        
         
          
      
        </div>
      </ul>
    </aside>
  </div>


    <div class="container">      
      <div class="nav__container">
        <nav class="navbar__content">
          <img src="/Img/cigars.png" alt="cigars" />
          <button class='hamburger' id='hamburger_btn'>
            <img  src='/Img/hamburger3.png' alt='hamburger'>
          </button>
          <a class="pseudo" href="/aboutus">About us</a>
          <a class="pseudo" href="/index.html"> Productos</a>
          <a id='username'>Username</a>
          <a class="pseudo" href="/login.html" id='ingresar'>Ingresar</a>
          <a ><button class='logout_btn' id='logoutBtn'>Logout</button></a> 
          
            <button class='nav_btn' id='nav_btn'>
              <div class='cart_quantity_container'> 
                <p id='cart_quantity'>0</p>
              </div>
              <img  src="./Img/cart.png" alt="" /> 
            </button>           
          
        </nav>
      </div>
      <div class='product_main_container'>
        <div class="back_arrow">
          <a href='./index.html'>&larr;</a>
        </div>
        <div class='productDetail_container'>
          <div class='img_container'>
            <div class='title' >
              <h1 id='product_title'></h1>
              <h3 id='product_shortTitle'></h3>
              <h4 id='product_price'></h4>
            </div>
            <div class='image'>
              <img id='product_image'>
            </div>
        </div>
        <div class='description_container'>
            <p id='product_description'></p>
            <div class='rate_container'>
              <img id='product_rate'>
            </div>
            <div class='quantity_container' id='quantity_container'>
              <p>Quantity</p>
            <div class='btn_container' >                
                <button class='quantity_btn' id='leftArrow'>
                  -
                </button>
                  <p class='quantity' id='product_quantity'>0</p>
                <button class='quantity_btn' id='rigthArrow'>
                  +
                </button>
                
            </div>
          </div>            
          <div class='no_stock' id='no_stock'>
            <h4>No stock</h4>
          </div>              
          </div> 
        </div>
        <hr>
        <div class='product_footer'>
          <div class='precio_total'>
            <p >Total</p>
          </div>
          <div class='price_and_cart'> 
            <div class='total_price'>                        
              <p id='product_totalPRice'></p>
            </div>
            <div class='add_cart'>
              <button id='addToCart'>
                <p>Add to cart</p>
              </button>
            </div>
          </div>          
        </div>
      </div>     
     
      
    </div>
    <script src="./front/productDetail/productDetail.js"></script>
    <script src="./productCart/productCart.js"></script>
    <script src="./front/index/mainpage.js"></script>
   
  </body>
</html>
